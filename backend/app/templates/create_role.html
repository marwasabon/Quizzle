{% extends "base.html" %}

{% block title %}Create Role{% endblock %}

{% block content %}
<div class="roles-container mt-4">
    <h1 class="text-center">Create New Role</h1>
    <form method="POST" action="{{ url_for('main.create_role') }}">
        <div class="form-group">
            <label for="role_name">Role Name</label>
            <input type="text" id="role_name" name="role_name" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Create Role</button>
        <a href="{{ url_for('main.list_roles') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
    
</div>
<style>
    body {
        justify-content: center;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{{ url_for('static', filename='Images/5066999.jpg') }}');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #fff;
    }

    .roles-container {
        text-align: center;
        padding: 20px;
        background-color: rgba(36, 37, 42, 0.9);
        border-radius: 20px;
        margin: 20px auto;
        width: 80%;
        margin-top: 400px;        
        max-width: 600px; /* Added max-width */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
    }

    form {
        margin-top: 20px; /* Added space before the form */
    }

    form div {
        margin: 10px 0;
    }

    .form-control {
        border-radius: 15px; /* Make inputs rounder */
        width: 100%; /* Full width for better responsiveness */
        max-width: 300px; /* Maximum width for inputs */
    }

    .btn {
        border-radius: 15px; /* Make buttons rounder */
    }
</style>
{% endblock %}
